<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sing up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="E-learning Platform" name="description" />
    <meta content="Azharul Islam" name="author" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="http://127.0.0.1:8000/assets/images/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="/assest/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="main_menu_section">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="left_menu">
              <a href="#"
                ><img
                  class="main_logo"
                  src="/assest/learner/EduCity Logo Light BG.png"
                  alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="login_main_container">
      <h4>Create your account</h4>

      <label for="">Full Name</label><br />
      <input class="full_name" type="text" placeholder="Enter your full name" />
      <br />

      <label for="">Email or Mobile No</label><br />
      <input
      class="wrong_info_input"
        type="text"
        placeholder="Enter your email or mobile number"
      />

      <br />
      <label for="Password">Password</label><br />
      <input
       
        type="text"
        placeholder="Enter your password"
      />
      <p class="password_strong">Strong</p>
      <div class="singup_recomendetion">
        <input type="checkbox" id="CheckDefault" />
        <label for=""
          >Send me special offers, personalized recommendations, and learning
          tips.</label
        >
      </div>
      <button id="login_button">Sign up</button>
      <p class="terms_condition">
        By signing up, your are agree to our <span>Terms of Use</span> and
        <span>Privacy Policy</span>
      </p>
      <p class="or_login">or sign up with</p>

      <div class="login_option">
        <button>
          <img src="/assest/learner/icon/download.png" alt="" /> Google
        </button>
        <button>
          <img
            id="facebook_button_icon"
            src="/assest/learner/icon/bi_facebook.png"
          />
          Facebook
        </button>
      </div>
      <p id="have_acount">
        Already have an account? <span id="login_">Login</span>
      </p>
    </div>

    <script src="/assest/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
